<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Recognition in Python</title>
</head>
<body> <!--body tag-->
<div id= "speechContainer">
    <h1> Upload New File </h1> <!--this is the title of the web page-->
    <form method = "" enctype="multipart/form-data">
        <input type = "file" name = "file"/> <!--this adds the choose file option-->
        <br>
        <input type = "submit" value = "Transcribe"/> <!--this adds the submit button after
        the file is chosen-->
    </form>

</div> <!--#div tag that specifies our speech container-->
</body>
</html>

<!--the <> symbols indicate a tag, which come in pairs-->
<!--a pair is similar to {} in C++-->
<!--we know that a tag has closed because there is
another tag that has the same name except that it
starts with /-->
<!--to add a comment in html code, you don't use # -->
